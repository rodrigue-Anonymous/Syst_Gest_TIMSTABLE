{% load static %}
<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <link rel="stylesheet" href="{% static 'assets\css\sign-up.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-dist\css\bootstrap.min.css' %}">
  </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
          <div class="container-fluid">
            <img src="{% static 'assets\img\logo-ifri-removebg-preview.png' %}" alt="" style="width: 70px;">
            <a class="navbar-brand" href="{% url 'emploi_temps:home' %}" style="text-transform: uppercase;">Ifri Timel'apse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">         
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'emploi_temps:home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'emploi_temps:register' %}">Inscription</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'emploi_temps:login' %}">Se connecter</a>
                </li>                              
              </ul>              
            </div>            
          </div>           
        </nav>           
      </header>
  <div class="container" style="width: 40%;">
    <div class="form-column">            
      <h1>Inscription</h1>    
      <form method="post" action="{% url 'emploi_temps:register' %}">
          {% csrf_token %}
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="username">Nom d'utilisateur:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="password1">Mot de passe:</label>
          <input type="password" id="password1" name="password1"><br><br>
          <label for="password2">Confirmer le mot de passe:</label>
          <input type="password" id="password2" name="password2"><br><br>
          <input type="submit" value="S'inscrire">
      </form>
      {% if error %}        
        <div class="alert alert-danger" data-mdb-color="danger">
          {{ message }}

        </div>
    {% endif %}      
    </div>
    <div>
      <a href="{% url 'emploi_temps:login' %}">
        <input type="submit" class=" log" value="Vous avez deja un compte? Connecter-vous">
      </a>      
    </div>    
  </div>
  <script src="bootstrap-5.3.0-dist\js\bootstrap.bundle.min.js"></script>
</body>
  <footer class="py-3 my-4 container">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'emploi_temps:home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="{% url 'emploi_temps:contact' %}" class="nav-link px-2 text-body-secondary">Contact Us</a></li> 
    </ul>
    <p class="float-end"><a href="#">Back to top</a></p>
    <p class="text-center text-body-secondary">&copy; IFRI TIME LAPSE 2023, Inc</p>
  </footer>
</html>
