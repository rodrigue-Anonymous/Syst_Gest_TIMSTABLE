<!DOCTYPE html>
<html>
<head>
  <title>Modifier un emploi Licence 2</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333333;
    }

    h1 {
      color: #ff6600;
      text-align: center;
    }

    form {
      margin-top: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555555;
    }

    input[type="text"],
    input[type="time"],
    select {
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      width: 250px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #ff6600;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ff5500;
    }
  </style>
</head>
<body>
  <h1>Modifier un emploi</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Modifier</button>
  </form>
</body>
</html>
